<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You | Feedback Submitted</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e0f7fa, #e1f5fe);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            padding: 40px;
            text-align: center;
            animation: fadeInUp 1s ease-out;
            max-width: 500px;
        }

        .checkmark-circle {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: #4CAF50;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: popIn 0.6s ease-out;
        }

        .checkmark {
            width: 30px;
            height: 60px;
            border: solid white;
            border-width: 0 6px 6px 0;
            transform: rotate(45deg);
            animation: drawCheck 0.6s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes drawCheck {
            0% {
                height: 0;
                width: 0;
                opacity: 0;
            }
            100% {
                height: 60px;
                width: 30px;
                opacity: 1;
            }
        }

        .thank-text {
            font-size: 1.4rem;
            font-weight: 600;
            color: #0d47a1;
        }

        .desc {
            font-size: 1rem;
            color: #333;
            margin-top: 10px;
        }

        .btn-home {
            margin-top: 25px;
            padding: 10px 20px;
            border-radius: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .btn-home:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="checkmark-circle">
            <div class="checkmark"></div>
        </div>
        <div class="thank-text">Thank You!</div>
        <p class="desc">Your complaint/feedback has been successfully submitted. <br>Weâ€™ll look into it shortly.</p>
        <a href="/submit/" class="btn-home">Submit Another</a>
    </div>
</body>
</html>
